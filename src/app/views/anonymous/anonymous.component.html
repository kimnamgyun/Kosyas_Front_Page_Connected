<div class="anonymous_wrap">

  <!-- language select //-->
  <div class="language noselect"
       (clickOutside)="onClickOutsideLanguage()"
       (click)="onToggleLanguage()">
    <div class="language-box" [class.is-active]="openedLanguage">
      <p class="language-text">{{language}}</p>
      <ul class="language-country">
        <li class="language-country_item"><a (click)="setLanguage('ko-KR')">KOREAN</a></li>
        <li class="language-country_item"><a (click)="setLanguage('en-US')">ENGLISH</a></li>
        <li class="language-country_item"><a (click)="setLanguage('fr-FR')">FRENCH</a></li>
      </ul>
    </div>
  </div>
  <!--// language select -->

  <div class="anonymous_top">
	<a [routerLink] = "['/homepage']">
    <h1 class="login_top-logo"><img src="/assets/images/anonymous/top_logo.png" alt="{{'KOSYAS 보안관리 시스템 C-SIMS' | localize}}" /></h1>
    	</a>
	<p class="anonymous_top-text">{{'KOSYAS 보안관리 시스템에 오신 것을 환영합니다.' | localize}}</p>
  </div>

  <!--컨텐츠 영역-->
  <router-outlet></router-outlet>

  <!-- footer //-->
  <div class="anonymous_footer">
    <h2><img src="/assets/images/anonymous/footer_logo.png" alt="KOSYAS" /></h2>
    <p class="anonymous_footer-info">{{'(05807) 서울특별시 송파구 문정로4길 12 해진빌딩 4층' | localize}}</p>
    <p class="anonymous_footer-copy">{{'COPYRIGHT © 2018 KOSYAS.  ALL RIGHTS RESERVED.' | localize}}</p>
  </div>

</div>
